# SQL Server Express Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=OrderManagementSystem;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Optional: Enable SQL query formatting for readability
spring.jpa.properties.hibernate.format_sql=true

# Application Server Configuration (Optional)
server.port=8080
