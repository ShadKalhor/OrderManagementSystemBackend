# SQL Server Express Configuration
spring.datasource.url=jdbc:sqlserver://ZAIN\\SQLEXPRESS;databaseName=OrderManagementSystem;integratedSecurity=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Optional: Enable SQL query formatting for readability
spring.jpa.properties.hibernate.format_sql=true
spring.security.enabled=false
management.endpoints.web.exposure.include=*


# Application Server Configuration (Optional)
server.port=8080
